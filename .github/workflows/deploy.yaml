name: deploy my site
run-name: ${{ github.actor }} is Deploying 🚀👩‍🚀

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  creates_build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: yarn install
      - run: CI=false yarn build
      - name: Deploying 💢🌠
        run: CI=false yarn deploy
