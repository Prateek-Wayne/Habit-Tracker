name: deploy my site
run-name: ${{ github.actor }} is Deploying 🚀👩‍🚀

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  creates_build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: yarn install
      - run: $env:CI="false"; yarn build
      - name: Deploying 💢🌠
        run: yarn deploy
