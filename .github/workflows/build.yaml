name: streakkeeperBuild
run-name: ${{ github.actor }} is learning GitHub Actions

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
      - "prateek/**"
  push:
    branches:
      - main
      - "prateek/**"

jobs:
  creates_build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: yarn install
      - run: $env:CI="false"; yarn build
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v3
        with:
          name: build-artifact
          path: build/
